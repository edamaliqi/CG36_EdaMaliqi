<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="100" style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

ctx.translate(100, 50);


ctx.beginPath();
ctx.moveTo(-100, 0); 
ctx.lineTo(100, 0);  
ctx.stroke();


ctx.beginPath();
ctx.moveTo(0, -50); 
ctx.lineTo(0, 50);   
ctx.stroke();


ctx.font = "10px Arial";
ctx.fillText("-20", -95, 10);
ctx.fillText("20", 85, 10);   

ctx.fillText("20", 10, -40);  
ctx.fillText("-20", 10, 40);   


ctx.fillText("X", 85, -5);

ctx.fillText("Y", -10, -40);  

var Vi = [1, 1];

var scale1 = 3;
var scale2 = 5;


ctx.beginPath();
ctx.moveTo(0, 0);             
ctx.lineTo(Vi[0] * scale1 * 5, -Vi[1] * scale1 * 5); 
ctx.strokeStyle = "green";
ctx.lineWidth = 2;
ctx.stroke();

ctx.beginPath();
ctx.moveTo(Vi[0] * scale1 * 5, -Vi[1] * scale1 * 5);  
ctx.lineTo(Vi[0] * scale1 * 5 - 3, -Vi[1] * scale1 * 5 + 3); 
ctx.lineTo(Vi[0] * scale1 * 5 + 3, -Vi[1] * scale1 * 5 + 3); 
ctx.closePath();
ctx.fillStyle = "black";
ctx.fill();

ctx.beginPath();
ctx.moveTo(0, 0);             
ctx.lineTo(Vi[0] * scale2 * 5, -Vi[1] * scale2 * 5); 
ctx.strokeStyle = "yellow";
ctx.lineWidth = 2;
ctx.stroke();

// Draw an arrow for V2
ctx.beginPath();
ctx.moveTo(Vi[0] * scale2 * 5, -Vi[1] * scale2 * 5);  
ctx.lineTo(Vi[0] * scale2 * 5 - 3, -Vi[1] * scale2 * 5 + 3); 
ctx.lineTo(Vi[0] * scale2 * 5 + 3, -Vi[1] * scale2 * 5 + 3); 
ctx.closePath();
ctx.fillStyle = "red";
ctx.fill();

</script>

</body>
</html>
