<html>
<body>

<canvas id="myCanvas" width="200" height="100" style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

ctx.translate(100, 50);


ctx.beginPath();
ctx.moveTo(-100, 0); 
ctx.lineTo(100, 0);  
ctx.stroke();


ctx.beginPath();
ctx.moveTo(0, -50); 
ctx.lineTo(0, 50);   
ctx.stroke();

ctx.font = "10px Arial";
ctx.fillText("-20", -95, 10); 
ctx.fillText("20", 85, 10);   

ctx.fillText("20", 10, -40);   
ctx.fillText("-20", 10, 40);   


ctx.fillText("X", 85, -5);


ctx.fillText("Y", -10, -40);  

ctx.beginPath();
ctx.moveTo(0, 0);   
ctx.lineTo(10, -15); 
ctx.strokeStyle = "black";
ctx.lineWidth = 2;
ctx.stroke();


ctx.beginPath();
ctx.moveTo(10, -15);  
ctx.lineTo(8, -13);   
ctx.lineTo(12, -13);  
ctx.closePath();
ctx.fillStyle = "black";
ctx.fill();

</script>

</body>
</html>
