
<html>
<body>

<canvas id="myCanvas" width="200" height="100" style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

ctx.translate(100, 50);


ctx.beginPath();
ctx.moveTo(-100, 0); 
ctx.lineTo(100, 0); 
ctx.stroke();


ctx.beginPath();
ctx.moveTo(0, -50);  
ctx.lineTo(0, 50);   
ctx.stroke();


ctx.font = "10px Arial";
ctx.fillText("-20", -95, 10); 
ctx.fillText("20", 85, 10);   


ctx.fillText("20", 10, -40);   
ctx.fillText("-20", 10, 40);  


ctx.fillText("X", 85, -5);


ctx.fillText("Y", -10, -40); 

var Vi = [1, 1];


var scale1 = 3;
var scale2 = 5;


ctx.beginPath();
ctx.arc(Vi[0] * scale1 * 5, -Vi[1] * scale1 * 5, 3, 0, 2 * Math.PI); 
ctx.fillStyle = "red";
ctx.fill();

ctx.beginPath();
ctx.arc(Vi[0] * scale2 * 5, -Vi[1] * scale2 * 5, 3, 0, 2 * Math.PI); <!-- https://www.w3schools.com/graphics/canvas_drawing.asp -->

ctx.fillStyle = "red";
ctx.fill();

</script>

</body>
</html>
